<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>数据可视化</title>
  <link rel="stylesheet" href="css/index.css">
  <link rel="stylesheet/less" type="text/css" href="css/index.less" />
</head>

<body>
  <!--头部的盒子  -->
  <header>
    <h1>demo-EACHARTS-jt</h1>
    <div class="showTime">
      <script>
        let time = null;
        time = setTimeout(timer, 1000);
        function timer() {
          clearTimeout(time);
          dateTime = new Date();
          let y = dateTime.getFullYear();
          let mt = dateTime.getMonth() + 1;
          let day = dateTime.getDate();
          let h = dateTime.getHours();
          let m = dateTime.getMinutes();
          let s = dateTime.getSeconds();
          document.querySelector('.showTime').innerHTML = `
          当前时间：`+ y + `年` + mt + `月` + day + `-` + h + `时` + m + `分` + s + `秒`;
          time - setTimeout(timer, 1000)
        }
      </script>
    </div>
  </header>
  <!--页面主体盒子-->
  <section class="mainbox">


    <!-- 左边盒子 -->
    <div class="column">
      <!-- 左侧盒子 -->
      <div class="panel bar">
        <h2>柱形图-生活……指数</h2>
        <div class="chart"></div>
        <div class="panel-footer"></div>
      </div>

      <div class="panel line">
        <h2>柱形图-生活……指数

          <a href="javascript:;">2020</a>
          <a href="javascript:;">2021</a>
        </h2>
        <div class="chart"></div>
        <div class="panel-footer"></div>
      </div>

      <div class="panel pie">
        <h2>柱形图-生活……指数</h2>
        <div class="chart"></div>
        <div class="panel-footer"></div>
      </div>
    </div>


    <!-- 中间盒子 -->
    <div class="column">
      <!-- no模块制作 -->
      <div class="no">
        <div class="no-hd">
          <ul>
            <li>2020-11-11</li>
            <li>2020-11-12</li>
          </ul>
        </div>
        <div class="no-text">
          <ul>
            <li>开始的时间</li>
            <li>结束的时间</li>
          </ul>
        </div>
      </div>
      <!-- 地图模块 -->
      <div class="map">
        <div class="map1"></div>
        <div class="map2"></div>
        <div class="map3"></div>
        <div class="chart">

        </div>
      </div>

    </div>


    <!-- 右侧盒子 -->
    <div class="column">
      <div class="panel bar2">
        <h2>柱形图-生活……指数</h2>
        <div class="chart"></div>
        <div class="panel-footer"></div>
      </div>

      <div class="panel line2">
        <h2>折线图-生活……指数</h2>
        <div class="chart"></div>
        <div class="panel-footer"></div>
      </div>

      <div class="panel pie2">
        <h2>柱形图-生活……指数</h2>
        <div class="chart">

        </div>
        <div class="panel-footer"></div>
      </div>
    </div>
  </section>


  <script src="js/flexible.js"></script>
  <script src="./js/echarts.min.js"></script>
  <script src="./js/jquery.js"></script>
  <!--如果要使用地图则一定要有，js插件 -->
  <script src="./js/china.js"></script>
  <!-- <script src="./js/cchina.js"></script> -->
  <script src="./js/index-.js"></script>
</body>

</html>
